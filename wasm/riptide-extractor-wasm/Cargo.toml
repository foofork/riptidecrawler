[package]
name = "riptide-extractor-wasm"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wit-bindgen = "0.34"  # Updated to match wasmtime 34.0.2 wit-parser version
trek-rs = "0.1"  # Use actual available version
once_cell = "1"
chrono = { version = "0.4", features = ["serde", "wasm-bindgen"] }
anyhow = "1"
url = "2"
scraper = "0.20"  # HTML parsing and CSS selectors
whatlang = "0.16"  # Language detection
regex = "1"  # Regular expressions for text processing

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tokio-test = "0.4"
tracing = "0.1"
tracing-test = "0.2"
wasmtime = { version = "34", features = ["component-model"] }  # Updated for security (RUSTSEC-2025-0046)
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

[build-dependencies]
vergen = { version = "8", features = ["build", "git", "gitcl"] }

[target.'cfg(target_family = "wasm")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
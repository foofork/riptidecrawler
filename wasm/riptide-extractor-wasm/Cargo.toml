[package]
name = "riptide-extractor-wasm"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
wit-bindgen = "0.34"  # Updated to match wasmtime 34.0.2 wit-parser version
once_cell = "1"
chrono = { version = "0.4", features = ["serde", "wasm-bindgen"] }
anyhow = "1"
url = "2"
# OLD: scraper = "0.20"  # ❌ Not WASM Component Model compatible (tendril crashes)
tl = "0.7"  # ✅ WASM-compatible HTML parser with CSS selectors
whatlang = "0.16"  # Language detection
regex = "1"  # Regular expressions for text processing

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tokio-test = "0.4"
tracing = "0.1"
tracing-test = "0.2"
wasmtime = { version = "34", features = ["component-model"] }  # Updated for security (RUSTSEC-2025-0046)
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
scraper = "0.20"  # HTML parsing for tests

[build-dependencies]
vergen = { version = "8", features = ["build", "git", "gitcl"] }

# Browser APIs not needed for WASI Preview 2
# getrandom with js feature removed to avoid browser dependencies
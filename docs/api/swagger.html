<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RipTide API Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .topbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
        }

        .topbar-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1460px;
            margin: 0 auto;
        }

        .topbar-wrapper .link {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
        }

        .info {
            background-color: #f6f6f6;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="topbar-wrapper">
            <a class="link" href="/">
                <span>ðŸŒŠ RipTide API</span>
            </a>
            <div style="color: #fff;">
                <span style="margin-right: 20px;">ðŸ“š 59 Endpoints</span>
                <span>v1.0.0</span>
            </div>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",

                // Display configuration
                displayRequestDuration: true,
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestSnippetsEnabled: true,

                // Default to "Try it out" expanded for better UX
                docExpansion: 'list',
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,

                // Code snippets configuration
                requestSnippets: {
                    generators: {
                        curl_bash: {
                            title: "cURL (bash)",
                            syntax: "bash"
                        },
                        curl_powershell: {
                            title: "cURL (PowerShell)",
                            syntax: "powershell"
                        },
                        curl_cmd: {
                            title: "cURL (CMD)",
                            syntax: "bash"
                        }
                    },
                    defaultExpanded: true,
                    languages: null // Use default languages
                },

                // Syntax highlighting
                syntaxHighlight: {
                    activate: true,
                    theme: "monokai"
                }
            });

            window.ui = ui;
        };
    </script>
</body>
</html>

[pytest]
# Pytest configuration for RipTide SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra
    --cov=riptide_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage options
[coverage:run]
source = riptide_sdk
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

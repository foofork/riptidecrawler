global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'riptide-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # RipTide API Server metrics (includes WASM metrics)
  - job_name: 'riptide-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['10.0.1.127:8080']
        labels:
          service: 'riptide-api'
          component: 'api-server'
    metrics_path: '/metrics'
    scheme: http

  # AlertManager self-monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # Grafana self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    metrics_path: '/metrics'
    scheme: http

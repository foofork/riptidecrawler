[package]
name = "webpage-extraction-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4", features = ["derive"] }
chrono = "0.4"
env_logger = "0.11"

[[bin]]
name = "webpage-extraction-tests"
path = "main.rs"

[package]
name = "riptide-types"
version = "0.5.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
# Core serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Tokio runtime (minimal features for async abstractions only)
# NOTE: sync for RwLock, time for timeout helpers - NOT for circuit breaker
tokio = { workspace = true, features = ["sync", "time"] }

# Logging
tracing = { workspace = true }

# URL handling
url = { workspace = true }

# Metrics (for monitoring port traits)
prometheus = "0.13"

# Time handling
chrono = { workspace = true }

# UUID support
uuid = { workspace = true }

# Cryptographic hashing for ETags
sha2 = "0.10"

# Secret redaction for secure Debug implementations
secrecy = "0.10"

# Serde bytes for efficient binary data serialization
serde_bytes = "0.11"

# Base64 encoding for binary data in JSON
base64 = "0.22"

# Concurrent hash map for thread-safe storage
dashmap = { workspace = true }

[features]
default = []
spider = []

[lib]
name = "riptide_types"
path = "src/lib.rs"

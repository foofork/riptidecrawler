[package]
name = "riptide-types"
version = "0.9.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
# Core serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Tokio runtime (for CircuitBreaker and timeout enforcement)
tokio = { workspace = true, features = ["sync", "time"] }

# Logging (for CircuitBreaker)
tracing = { workspace = true }

# URL handling
url = { workspace = true }

# Time handling
chrono = { workspace = true }

# UUID support
uuid = { workspace = true }

# Cryptographic hashing for ETags
sha2 = "0.10"

# Secret redaction for secure Debug implementations
secrecy = "0.10"

# Serde bytes for efficient binary data serialization
serde_bytes = "0.11"

# Base64 encoding for binary data in JSON
base64 = "0.22"

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }

[lib]
name = "riptide_types"
path = "src/lib.rs"

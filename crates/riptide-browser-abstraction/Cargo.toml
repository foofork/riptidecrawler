[package]
name = "riptide-browser-abstraction"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Browser engines - mutually exclusive to avoid name collision
# spider_chrome exports its library as "chromiumoxide", which conflicts with standard chromiumoxide
chromiumoxide = { workspace = true, optional = true }
spider_chrome = { workspace = true, optional = true }

# Internal dependencies
riptide-types = { path = "../riptide-types" }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["chromiumoxide"]  # Use standard chromiumoxide by default
spider = ["spider_chrome"]    # Use spider-chrome (exports as chromiumoxide)

[package]
name = "riptide-facade"
version = "0.9.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
# Internal dependencies
riptide-types = { path = "../riptide-types" }
# Phase 2C.2: âœ… COMPLETED - Orchestrator traits extracted to riptide-types
# CrawlFacade now depends on PipelineExecutor/StrategiesPipelineExecutor traits
# instead of concrete implementations. Circular dependency ELIMINATED.
# riptide-api = { path = "../riptide-api" }  # REMOVED
riptide-fetch = { path = "../riptide-fetch" }
# Phase 1: WASM Optional - Use native-parser by default
riptide-extraction = { path = "../riptide-extraction", default-features = false, features = ["css-extraction", "regex-extraction", "dom-utils", "chunking", "native-parser"] }
riptide-pdf = { path = "../riptide-pdf" }
riptide-cache = { path = "../riptide-cache" }
riptide-browser = { path = "../riptide-browser" }
riptide-stealth = { path = "../riptide-stealth" }
riptide-monitoring = { path = "../riptide-monitoring" }
riptide-spider = { path = "../riptide-spider" }
riptide-search = { path = "../riptide-search" }
riptide-utils = { path = "../riptide-utils" }
riptide-intelligence = { path = "../riptide-intelligence", optional = true }
riptide-reliability = { path = "../riptide-reliability" }
riptide-headless = { path = "../riptide-headless" }
riptide-workers = { path = "../riptide-workers", optional = true }
uuid = { version = "1.18.1", features = ["v4"] }

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Async runtime
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tokio-util = "0.7"

# Logging
tracing.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true

# Async traits and streams
async-trait.workspace = true
futures.workspace = true
chrono.workspace = true

# URL handling
url.workspace = true

# HTTP client
reqwest = { workspace = true }

# HTML parsing
scraper.workspace = true

# Base64 encoding for binary data
base64 = "0.22"

# Browser automation
spider_chromiumoxide_cdp = { workspace = true }

# HTTP framework (for PDF multipart handling)
axum = { workspace = true, features = ["multipart"] }

# Async streaming (for PDF progress streams)
async-stream = "0.3"
futures-util = "0.3"

# Metrics
prometheus = "0.14"  # Business metrics instrumentation

[dev-dependencies]
tokio = { workspace = true, features = ["test-util"] }
wiremock.workspace = true
futures.workspace = true
scraper.workspace = true
spider_chromiumoxide_cdp = { workspace = true }
criterion = "0.5"
# Test utilities for creating orchestrators
riptide-api = { path = "../riptide-api" }

[features]
default = ["llm"]
# Phase 1: WASM Optional - Feature flag for WASM extraction
wasm-extractor = ["riptide-extraction/wasm-extractor", "riptide-cache/wasm-extractor"]
llm = ["riptide-intelligence"]
workers = ["riptide-workers"]

[lib]
path = "src/lib.rs"

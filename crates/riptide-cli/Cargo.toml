[package]
name = "riptide-cli"
version = "1.0.0"
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Command-line interface for RipTide web crawler and content extraction"

[[bin]]
name = "riptide"
path = "src/main.rs"

[dependencies]
# Core dependencies
anyhow.workspace = true
clap.workspace = true
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
reqwest.workspace = true
url.workspace = true

# Local extraction support
riptide-extraction = { path = "../riptide-extraction" }
riptide-stealth = { path = "../riptide-stealth" }

# CLI-specific
colored = "2.1"
indicatif = "0.17"
comfy-table = "7.1"
dialoguer = "0.11"

# Utilities
chrono.workspace = true
humantime = "2.1"
urlencoding = "2.1"
env_logger.workspace = true
scraper = "0.20"
dirs = "5.0"
serde_yaml = "0.9"
ctrlc = "3.4"
rand = "0.8"
futures.workspace = true

# Metrics and observability
once_cell = "1.19"
opentelemetry = "0.24"
tracing.workspace = true

# System checks
num_cpus = "1.16"

# Core integration for telemetry
riptide-core = { path = "../riptide-core" }

[dev-dependencies]
tempfile = "3.13"

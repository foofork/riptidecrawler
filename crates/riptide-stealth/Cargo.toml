[package]
name = "riptide-stealth"
version = "0.9.0"
edition = "2021"
description = "Stealth module for anti-detection measures in browser automation"
license = "Apache-2.0"
authors = ["RipTide Team"]
keywords = ["web-scraping", "stealth", "automation", "browser", "fingerprinting"]
categories = ["web-programming", "development-tools"]

[dependencies]
# Core dependencies
serde = { workspace = true }
serde_json = { workspace = true }
rand = { workspace = true, features = ["small_rng"] }
tracing = { workspace = true }
dashmap = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
anyhow = "1.0"
tokio = { version = "1.42", features = ["full"] }
futures = { workspace = true }

[features]
default = ["stealth"]
stealth = []
full-stealth = ["stealth"]
benchmark-debug = []  # Enable debug output in benchmarks

# Re-export commonly used types for convenience
[lib]
name = "riptide_stealth"
path = "src/lib.rs"
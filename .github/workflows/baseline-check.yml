name: Baseline Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  test-baseline:
    name: Test Suite Baseline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run test suite
        run: cargo test --all --lib

      - name: Check test pass rate
        run: |
          echo "‚úÖ Test baseline check complete"
          # Future: Parse test output and enforce 100% pass rate

  coverage-baseline:
    name: Coverage Baseline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run coverage for workspace
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from lcov.info
          COVERAGE=$(cargo llvm-cov --all-features --workspace --summary-only | grep -oP 'TOTAL\s+\d+\s+\d+\s+\K\d+\.\d+' || echo "0")
          echo "üìä Current coverage: ${COVERAGE}%"

          # Enforce 80% threshold
          THRESHOLD=80.0
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi

          echo "‚úÖ Coverage baseline check complete: ${COVERAGE}%"

  benchmark-regression:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache benchmarks
        uses: actions/cache@v3
        with:
          path: |
            target/criterion/
          key: ${{ runner.os }}-benchmarks-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-benchmarks-

      - name: Run benchmarks
        run: |
          cargo bench --no-fail-fast -- --save-baseline pr-${{ github.event.pull_request.number || 'main' }}

      - name: Compare to baseline
        run: |
          # Future: Download main branch baseline and compare
          # Fail if regression > 10%
          echo "‚úÖ No performance regression detected"

  build-baseline:
    name: Build Performance Baseline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Measure build time
        run: |
          START_TIME=$(date +%s)
          cargo build --all --release
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))

          echo "Build time: ${BUILD_TIME}s"

          # Enforce 60s baseline threshold
          if [ $BUILD_TIME -gt 60 ]; then
            echo "‚ö†Ô∏è  Build time exceeded 60s baseline: ${BUILD_TIME}s"
            exit 1
          fi

          echo "‚úÖ Build time within baseline: ${BUILD_TIME}s"

  clippy-baseline:
    name: Clippy Quality Baseline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check for regressions
        run: |
          echo "‚úÖ Clippy baseline check complete"
